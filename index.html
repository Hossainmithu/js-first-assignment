<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genious</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main class="m-8">
    <!-- main container -->
    <div class="flex flex-col lg:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
        <!-- triangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body text-center">
            <h2 class=" text-center card-title">Triangle</h2>
            <p class="text-centre text-3xl">Area (A) = 0.5 X b X h</p>
            <div>
              <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
              <span class="mr-4 ml-2">cm</span>
            </div>
            <div>
              <p class="text-2xl"> Area : <span  id="triangle-area">0</span> <span>cm<sup>2</sup></span> </p>
            </div>
            <div class="card-actions ">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p class="text-centre text-3xl">Area (A) = w X I</p>
            <div class="flex">
              <input type="text" name="" id="rectangle-width" placeholder="width" class="w-24 text-2xl p-2 rounded-sm">
              <span class="mr-4 ml-2">cm</span>
              <input type="text" name="" id="rectangle-length" placeholder="length" class="w-24 text-2xl p-2 rounded-sm">
              <span class="mr-4 ml-2">cm</span>
            </div>
            <div>
              <p class="text-2xl"> Area : <span  id="rectangle-area">0</span> <span>cm<sup>2</sup></span> </p>
            </div>
            <div class="card-actions">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Parallelogram card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p class="text-centre text-3xl">Area (A) = b X h</p>
            <div>
              <input type="text" id="parallelogram-base" placeholder="base" class="w-24 text-2xl p-2 rounded-sm">
              <span class="mr-4 ml-2">cm</span>
              <input type="text" id="parallelogram-height" placeholder="height" class="w-24 text-2xl p-2 rounded-sm">
              <span class="mr-4 ml-2">cm</span>
            </div>
            <div>
              <p class="text-2xl"> Area : <span id="parallelogram-area" >0</span> <span>cm <sup>2</sup></span></p>
            </div>
            <div class="card-actions">
              <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- rhombus card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rhombus</h2>
            <p class="text-centre text-2xl">Area (A) =  0.5 X d <sub>1</sub> X d <sub>2</sub></p>
            <div>
              <input type="text" id="rhombus-1" placeholder=" d-1" class="w-24 text-2xl p-2 rounded-sm">
              <span class="mr-4 ml-2">cm</span>
              <input type="text" name="" id="rhombus-2" placeholder="d-2" class="w-24 text-2xl p-2 rounded-sm">
              <span class="mr-4 ml-2">cm</span>
              <div>
                <p class="text-2xl "> Area : <span id="rhombus-area">0</span> <span>cm <sup>2</sup></span></p>
              </div>
            </div>
            <div class="card-actions">
              <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

      </div>
      <!-- Area calculation container -->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area calculation</h3>

      </div>
    </div>
  </main>
  <script src="scripts/triangle-calculate.js"></script>
  <script src="scripts/rectangle-area.js"></script>
  <script src="scripts/parallelogram-calculate.js"></script>
  <script src="scripts/rhombus-calculate.js"></script>
</body>

</html>
